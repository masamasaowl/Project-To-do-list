<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
      <div class="navlogo">
        <img src="de7022b37872b74f3f3286acec4cc3c4-removebg-preview.png" alt="logo">
        <h1>To-Dum</h1>
      </div>
      <div class="searchbar">
        <div class="searchicon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" placeholder="Search">
      </div>

      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>


    <div class="myTasks">
      <h4>My Tasks</h4>
     <i class="fa-solid fa-pager"></i>
    </div>
    
    <div class="taskbar">
      <button class="addBtn">
        <div class="tasklogo">
          <i class="fa-solid fa-plus"></i>
        </div>
      </button>
      <input class="inpTask" type="text" name="Add task" placeholder="Add a task">
    </div>


    <div class="list">
      <ul class="list-group">
        <!-- here the li items would come -->
      </ul>
    </div>

    
    <footer>
      <p>Created with <i class="fa-solid fa-heart"></i> & kind help of Shraddha ma'am</p>
    </footer>
    

    <!-- the JS -->
    <script src="script.js"></script>
</body>
</html>
